<!DOCTYPE html>
<html lang="en">
 <head> 
  <title>Casio Calculator</title> 
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"> 
  <meta name="title" content="Casio-Calculator">
  <meta name="description" content="This is casio calculator. You can do basic mathematic calculations like Addition, subtraction etc.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image" href="cal-2.webp">
  <link rel="manifest" href="./manifest.json">
 </head> 
 <body> 
  <main>
  <div class="container"> 
   <div class="text"> 
    <p>Casio <span></span><span></span><span></span></p> <span>Calculator</span> 
   </div> 
   <div id="input-value"><span id="display">0</span></div> 
   <div class="keypad"> 
   <button class="operator" value="C">C</button>
   <button class="operator" value="DE">DE</button>
   <button class="operator" value="%">%</button> 
   <button class="operator" value="/">/</button> 

   <button value="7">7</button> 
   <button value="8">8</button>
   <button value="9">9</button>
   <button class="operator" value="+">+</button>


   <button value="4">4</button> 
   <button value="5">5</button> 
   <button value="6">6</button> 
      <button class="operator" value="-">-</button> 

   <button value="1">1</button> 
   <button value="2">2</button> 
   <button value="3">3</button> 
   <button value="0">0</button> 
   <button value=".">.</button> 
   <!-- <button value="00">00</button> --> 
      <button class="operator" value="x">X</button> 
   <button id="equals" value="="> = </button> 
   </div> 
  </div> 
  <script src="main.js"></script>
  </main>
 </body>
</html>
